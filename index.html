<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="index.css" />
    <script src="rockpaperscissors.js" defer></script>
  </head>
  <body>
    <main>
      <section class="section flow">
        <div class="container text-center flow">
          <h1 class="fw-bold">Rock, Paper, Scissors&nbsp;✌️</h1>
          <h2>First to score 5 points wins</h2>
        </div>

        <div class="flex container">
          <div class="score-card flow">
            <div class="score-card__image">
              <p class="fs-700">🫥</p>
            </div>
            <div>
              <p class="text-center fs-600 fw-bold ff-accent">Player: 0</p>
            </div>
          </div>
          <div class="text-center">
            <p class="fs-700 ff-accent fw-bold">VS.</p>
          </div>
          <div class="score-card flow">
            <div class="score-card__image">
              <p class="fs-700">🫥</p>
            </div>
            <div>
              <p class="text-center fs-600 fw-bold ff-accent">Computer: 0</p>
            </div>
          </div>
          </div>
        </div>

        <div class="flex container" style="--flex-gap: 5rem;">
          <div><button class="btn fs-900">✌️</button></div>
          <div><button class="btn fs-900">✌️</button></div>
          <div><button class="btn fs-900">✌️</button></div>
        </div>
        <p class="text-center fs-600 fw-bold ff-accent">make your choice&nbsp;👆</p>
      </section>
    </main>
  </body>
</html>
